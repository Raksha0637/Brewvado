<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Table - Brewvado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-image: url('https://i.pinimg.com/originals/20/a9/89/20a989fa94e96cfe65d44c3aaf6a9ac9.png');
            background-image:"https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAzL3JtNjE5LTE1LWItZWxlbWVudGdyb3VwLW10LTAwNWEtYi5qcGc.jpg"#f7f7f7;
        }

        header {
            background-color: #2e2e2e;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .reservation-form {
            max-width: 600px;
            margin: 3rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .reservation-form h2 {
            margin-bottom: 2rem;
            text-align: center;
        }

        footer {
            background-color: #2e2e2e;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        footer p {
            margin-bottom: 1rem;
        }

        footer a {
            color: #d2691e;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Brewvado</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="reservation-form">
        <h2>Reserve a Table</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time:</label>
                <input type="time" id="time" name="time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="people" class="form-label">Number of People:</label>
                <input type="number" id="people" name="people" class="form-control" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reserve Now</button>
        </form>
    </div>

    <footer>
        <p>Visit us at 123 Brew Lane, Coffee City</p>
        <p>Follow us on social media: 
            <a href="#">Instagram</a> | 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
